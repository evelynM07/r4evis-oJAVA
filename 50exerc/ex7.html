<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 22.7
        
        function inteiro(num) {
            num = parseInt(num)
            return num 
        }

        var resposta = inteiro(num)
        alert("O número inteiro é ", resposta)

//ParseInt converte uma string em um numero inteiro
    </script>
</body>
