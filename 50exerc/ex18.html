<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 23
        let num2 = 19
        let num3 = 34

        function menorNumero(num1, num2, num3) {
            var min = Math.min(num1, num2, num3)
            return min
        }
        var resultado = menorNumero(num1, num2, num3)
        alert("O menor número é: " +resultado)
    </script>
</body>
