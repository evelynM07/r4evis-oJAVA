<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 7
        let num2 = 21
        let num3 = 42

        function media(num1, num2, num3) {
            calculo = (num1, num2, num3) / 3
            return calculo
        }

        var total = media(num1, num2, num3)
        alert("A média dos numeros é: " + total)
    </script>
</body>
</html>
